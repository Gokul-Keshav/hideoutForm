<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Hide-Out</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <form>
  <center><h2>ENQUIRY FORM</h2></center>
    <div class="row">
      <h4>Personal Details</h4>
      <div class="input-group input-group-icon">
        <input id="fname" name="fname" type="text" placeholder="Full Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
	  <div class="input-group input-group-icon">
        <input id="phone" name="phone" type="tel" maxlength="10" placeholder="Phone"/>
        <div class="input-icon"><i class="fa fa-phone"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" id="email" name="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Departure Date</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Trip Days</h4>
        <div class="input-group">
          <select  id="days" name="days">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </div>
      </div>
    </div>
	<div class="row">
	<h4>Select destination and Industry </h4>
      <div class="col-half">
        <div class="input-group">
          <select>
            
          </select>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group">
          <select>
            
          </select>
        </div>
      </div>
    </div>
	<div id="extra"><center><button type="button" onclick="addIndustry()" class="add"><i class="fa fa-plus"></i> Add</button></center></div>
	
    <div class="row">
		<div class="row">
      
	  <div class="col-half">
	  <h4>I am</h4>
        <div class="input-group">
          <select name="designation" id="designation">
                                        <option value="student">Student</option>
                                        <option value="faculty">Faculty</option>
                                        <option value="parent">Parent</option>
                                        <option value="management">School/College Management</option>
                                        <option value="business person">Business Person</option>
                                        <option value="other">other</option>
                                        </select>
        </div>
      </div>
	  <h4>Mode of Transport</h4>
      <div class="input-group">
        <input type="radio" name="mode" value="AC" id="ac" checked="true"/>
        <label for="ac"><span><i class="fa fa-car"></i>AC</span></label>
        <input type="radio" name="mode" value="Non-AC" id="non-ac"/>
        <label for="non-ac"> <span><i class="fa fa-bus"></i>Non-AC</span></label>
      </div>
	  </div>
      <div class="col-half">
	  <h4>Total Passengers</h4>
	  <div class = "input-group input-group-icon">
        <input id="total" name="total" type="text" placeholder="Passengers (appx)"/>
        <div class="input-icon"><i class="fa fa-users"></i></div>
	  </div>
      </div>
      <div class="col-half">
	  <h4>Accommodation Type (per head)</h4>
        <div class="input-group">
          <select name="type" id="type">
            <option>₹ 300-500/-</option>
            <option>₹ 600-800/-</option>
            <option>₹ 900-1200/-</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Meal Preferences</h4>
      <div class="input-group" style="color:black">
        <input name="meal" id="meal" type="checkbox" />
        <label for="meal">Break-Fast&nbsp;&nbsp;</label>
		<input name="meal" id="meal1" type="checkbox" />
        <label for="meal1">Lunch &nbsp;&nbsp;</label>
		<input name="meal" id="meal2" type="checkbox"/>
        <label for="meal2">Dinner</label>
      </div>
    </div>
	<br><br>
	<center><button type="submit" class="btn-xl" onclick="validate()" >Book Trip</button></center>
	
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/form.js"></script>




</body>

</html>
